<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Ảnh hình vuông tràn viền</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .image-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      .image-container img {
        width: 100vmin;
        height: 100vmin;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="1.jpg" alt="Ảnh hình vuông" />
    </div>
    <audio id="bgmusic" loop autoplay>
      <source src="2.mp3" type="audio/mpeg" />
      Trình duyệt của bạn không hỗ trợ phát âm thanh.
    </audio>
    <script>
      function playMusic() {
        const audio = document.getElementById("bgmusic");
        audio.play().catch(function (error) {
          console.log("Không thể phát nhạc:", error);
        });
      }

      // Tự động phát khi người dùng click bất kỳ đâu
      document.addEventListener(
        "click",
        function () {
          const audio = document.getElementById("bgmusic");
          audio.play().catch(function (error) {
            console.log("Không thể phát nhạc:", error);
          });
        },
        { once: true }
      );
    </script>
    <h1 style="color: white; text-align: center; margin-top: 40vh"></h1>
  </body>
</html>
